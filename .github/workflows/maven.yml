name: Java
on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8', '11', '17' ]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up jdk
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'corretto'
      - name: mvn clean verify
        run: mvn --batch-mode --update-snapshots clean verify
